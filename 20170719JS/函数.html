	<script type="text/javascript">
		/**
		 * 定义函数得到两个数的和
		 */
		//1.function语句
		function sum1(num1,num2){
			return num1+num2;
		}
		//2.函数字面量
		var sum2 = function(num1,num2){
			return num1+num2;
		};
		/**
		 * 两种定义函数方式的区别
		 * function语句方式:可以将调用写在定义之前
		 * 字面量方式:必须先定义后使用
		 */
		console.log(sum2(2,8))
		//练习
		function printSum(){
			var result = 0;
			for(var i=0;i<arguments.length;i++)
				result+=arguments[i];
			console.log(result);
		}
		printSum(1,2,3);
	
	</script>
</html>
