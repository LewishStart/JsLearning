		在开始执行全局代码之前, 收集所有的全局变量(只有定义, 没有赋值) ---只收集用var定义的变量
	局部变量

		在整个函数体范围都有效
		在开始执行函数之前, 收集所有的局部变量(只有定义, 没有赋值)
