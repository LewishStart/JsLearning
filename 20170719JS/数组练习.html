	/**
	 /*
	判断数组中是否所有的数字都大于 0 
	编写函数 isAllNumPositive,满足
	isAllNumPositive([1, 2, 3, 4]);  // 返回 true
	isAllNumPositive([1, 2, 3, 4, -1]);  // 返回 false
	 */
	function isAllNumPositiveMethod1(numArr){
		for (var i=0;i<numArr.length;i++) {
			if(numArr[i]<=0)
				return false;
		}
		return true;
	}
	
	function isAllNumPositiveMethod2(numArr){
		for(var index in numArr){
			if(numArr[index]<=0){
				return false;	
			}
		}
		return true;
	}
	console.log(isAllNumPositiveMethod2([1, 2, 3, 4]));  //true
	console.log(isAllNumPositiveMethod2([1, 2, 3, 4, -1])); //false
