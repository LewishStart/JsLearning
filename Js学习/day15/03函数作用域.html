		 * 函数作用域在函数调用时创建，在调用结束时销毁，每调用一次函数，就会创建一个新的
		 * 函数作用域。
		 * -函数作用域中可以访问到全局变量，在全局中不能访问函数作用域中的变量
		 * -当在函数作用域中使用一个变量时，它会优先在当前作用域中寻找，
		 * 		如果找到则直接使用，如果找不到择取上一级的作用域寻找，
		 * 		直到找到全局作用域，如果全局作用域中也没用，则直接报错。
		 * 
		 * 在函数作用域中变量和函数也会有声明提前的特性
