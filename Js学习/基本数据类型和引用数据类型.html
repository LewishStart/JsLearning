	<script type="text/javascript">
		/**
		 * 基本数据类型
		 * 		String Number Boolean Null Undefined
		 * 引用数据类型
		 * 		Object
		 * 
		 * 在js中，基本数据类型的数据是保存到栈内存中，每个变量都是互相独立的
		 * 引用数据类型的所指向的数据保存在堆中，引用值保存在栈中。
		 */
		var a = 123;
		var b = a;
		a = 12;
//		console.log(b);

		var obj1 = new Object;
		var obj2 = obj1;
		obj1.name = "Bob";
		obj2.name = "Bomb";
//		console.log(obj2.name);
//		obj1=null;
//		console.log(obj2.name);
		console.log(obj1==obj2);
