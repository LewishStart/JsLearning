<!DOCTYPE html>

	<script type="text/javascript">
		/**
		 * 数组的CRUD
		 * C：Create 增加
		 * R：Read 读取
		 * U：Update 更新
		 * D：Delete 删除
		 */
		//C
		var arr = [2,"abc",true];
		//push(value):添加到最后
		arr.push(3);
		document.write(arr+"<br />");
		//unshift(value):添加到开头
		arr.unshift(6);
		document.write(arr+"<br />");
		//D
		arr.pop();
		document.write(arr+"<br />");
		arr.shift();
		document.write(arr+"<br />");
	</script>
</html>
