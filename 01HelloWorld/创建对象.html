<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 创建对象
		 * 1.new Object()
		 * 2.{
		 * 		propertyName1:value1,
		 * 		methodName1:function()
		 * 	}
		 * 3.new 构造函数()
		 */
/*
 有一个人, 叫张三, 年龄18, 他还能做自我介绍: 我叫xxx, 年方yyy
 */
		var p1 = new Object();
		p1.name = "张三";
		p1.age = 18;
		p1.introduce=function(){
			document.write("我叫"+this.name+",今年"+this.age+"岁");
			document.write("</br>");
		}
		p1.introduce();
		
/*
 有一个人, 叫李四, 年龄19, 他还能做自我介绍: 我叫xxx, 年方yyy
 */
		var p2={
			name:"李四",
			age:19,
			introduce:function(){
				document.write("我叫"+this.name+",今年"+this.age+"岁");
				document.write("</br>");
			}
		};
		p2.introduce();
/*
 有一个人, 叫王五, 年龄20, 他还能做自我介绍: 我叫xxx, 年方yyy
 */
		var p3={
			name:"王五",
			age:20,
			introduce:function(){
				document.write("我叫"+this.name+",今年"+this.age+"岁");
				document.write("</br>");
			}
		}
		p3.introduce();
		//3. new 构造函数()
		function Person(name,age){
			this.name = name;
			this.age = age;
			this.introduce = function(){
				document.write("我叫"+this.name+",今年"+this.age+"岁");
				document.write("</br>");
			}
		}
		var p4 = new Person("11",12);
		p4.introduce();
	</script>
</html>
