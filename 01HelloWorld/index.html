	<script>
		//		alert("hahahaha");
		//document.write("输出一下");
		//八进制
		var a=013;
		console.log(a);
		console.log(typeof a);
		//十六进制
		var b = 0x12;
		console.log(b);
		console.log(typeof b);
		//Infinity
		var c = 1.79e308;
//		c=1.8e308;
		console.log(c);
		console.log(typeof c);
		//NaN
		var d = "abc"*2;
		console.log(d);
		console.log(typeof d);
		//String
		var strMes = 'I love\\ you';
		console.log(strMes);
		console.log(typeof strMes);
		//Undefined类型
		var aa;
		console.log(aa);
		console.log(typeof aa == "undefined");
		//Null
		var cc = null;
		console.log(cc);
		console.log(typeof cc);
		console.log(console.constructor);
	</script>

</html>
